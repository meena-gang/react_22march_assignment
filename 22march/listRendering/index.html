<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const reactRoot = ReactDOM.createRoot(document.getElementById('root'));
    function ItemList({items}){
    //  Here we are accepting items array as a prop and checking its length, if its 0 then we return no items found otherwise 
    //  we map through all  array elements and render them inside unordered list by calling List component.
        if(items.length <= 0){
            return <p>No items found.</p>
        }
        else{
            console.log(items,'itemListtt');
            return <ul> {items.map((el) => <List key = {el} item = {el} />)} </ul>
        }
    }
    function List(item) {
        //  Here we are accepting item as a prop and returning the <li> with the list item.
        console.log(item,'listtt');
        return <li>{item.item}</li>
    }

    reactRoot.render(<ItemList items={["Apple","Banana","Cherry"]} />);
  </script>
</body>
</html>
