<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Component</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const reactRoot = ReactDOM.createRoot(document.getElementById('root'));
        function Greeting({message, name}){
          //  Here we are accepting message and name as a prop and returning a p tag with message and name.
            return <p>{message}, {name}</p>
        }
    reactRoot.render(<Greeting message="Hello" name="Alice"/>) // Here we are rendering the component.
  </script>
</html>
