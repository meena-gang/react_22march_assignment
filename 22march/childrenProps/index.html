<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
   const reactRoot = ReactDOM.createRoot(document.getElementById('root'));
   function Gallery(children){
    // Here we are retutning a div. Inside the div we are calling Image component and passing a image prop.
       return <div style = {{display : "grid", "gridTemplateColumns" : "repeat(6, 1fr)", gap : "50px"}}>
            <Image image = "./reactimg1.jpeg" />
            <Image image = "./reactimg2.jpeg" />
            
        </div>
   }

   function Image(props){
    //  Here we are returning an img component that accepts a src attribute. Inside src attribute we are writting image address that
    //  we are accepting through prop.
        return <img src = {props.image} width = "100%" height = "100%"/>
   }
   reactRoot.render(<Gallery />)
  </script>
</body>
</html>
